<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="Notes">
  <meta name="author" content="valera.padolochniy@gmail.com">
  <title>Notes</title>
  <link rel="stylesheet" href="dist/app.css" />
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div class="compose">
        <img src="dist/img/icons/sidebar_compose.png" v-on:click="compose" alt="Compose" />
        <span>M-NOTES</span>
      </div>
      <ul class="menu">
        <li v-for="m in menu" :data-name="m.name | tolowercase">
          <a :href="m.path">
            <img :src="m.image" :alt="m.name" />
            <span class="text">{{ m.name }}</span>
          </a>
        </li>
      </ul>
    </div>
    <router-view></router-view>
    <div class="form-overlay hidden"></div>
    <form-component ref="form"></form-component>
  </div>
  <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
